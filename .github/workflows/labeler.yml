name: Label PRs

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
          configuration-path: .github/labeler.yml
          dot: true

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
